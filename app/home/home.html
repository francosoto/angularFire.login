<div ng-controller="HomeCtrl"> 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>EX: AngularJS & Firebase App!</h2>
        </div>
        <form class="form-signin" role="form">
            <div class="form-group" ng-class="{'has-error':error,'has-success':success}">
                <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
                <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
                <span id="helpBlock" class="help-block">
                    {{showMsg}}
                </span>
            </div>
            <label class="checkbox">
                <a href="#/signup"> Sign Up</>
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="SignIn($event)">Sign in</button>
        </form>
    </div>
</div>
